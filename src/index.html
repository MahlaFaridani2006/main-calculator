<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahla Faridani</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="calculator">
    <div id="LCD">
        <div id="history"></div>
        <div id="current">
            <input type="number" id="show-number" name="show-num"/>
            <div id="show-action"></div>

            <button id="equal" onclick="doAction()">=</button>
        </div>
    </div>
    <div id="btns">
        <div id="nums">

            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="num0">0</button>
            <button id="clear" class="calculator-clear" onclick="doClear(0)">C</button>
            <button id="clear-all" class="calculator-clear" onclick="doClear(1)">CC</button>

        </div>

        <div id="operation">
            <button id="add" onclick="setAction('+')">+</button>
            <button id="minus" onclick="setAction('-')">-</button>
            <button id="divide" onclick="setAction('/')">/</button>
            <button id="multiple" onclick="setAction('*')">*</button>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
